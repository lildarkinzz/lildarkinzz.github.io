<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfobyLilDarkinzz.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet"> <!-- Fuente Minecraft -->

  <style>
    * {
      box-sizing: border-box;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: -1;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 450px;
      padding: 25px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.6);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: pulseLogo 3s infinite;
    }

    .logo:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 0 35px rgba(0, 255, 200, 0.8);
    }

    @keyframes pulseLogo {
      0%, 100% {
        box-shadow: 0 0 25px rgba(0, 255, 170, 0.5);
      }
      50% {
        box-shadow: 0 0 35px rgba(0, 255, 200, 0.9);
      }
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 20px;
      color: #00ffaa;
      text-shadow: 0 0 15px rgba(0, 255, 150, 0.6);
      font-weight: 600;
      font-family: 'Minecraft', sans-serif; /* Fuente Minecraft */
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .links a {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background: linear-gradient(135deg, #00ffaa, #00ffff);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(0, 255, 200, 0.3);
      transition: all 0.3s ease;
    }

    .links a:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #00ffff, #00ffaa);
      box-shadow: 0 0 20px rgba(0, 255, 220, 0.5);
    }

    .audio-player {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.3);
    }

    .audio-player label {
      display: block;
      margin-bottom: 10px;
      color: #00eaff;
      font-weight: 500;
    }

    audio {
      width: 100%;
      border-radius: 10px;
      outline: none;
    }

    #unmuteBtn {
      margin-top: 12px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00ffaa, #00ffff);
      color: #000;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.4);
      transition: all 0.2s ease;
    }

    #unmuteBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.8);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .links a {
        font-size: 0.95em;
        padding: 12px;
      }

      .container {
        padding: 20px;
      }

      .logo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- 🎥 Video de fondo -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://i.imgur.com/JUZ2Fd1.mp4" type="video/mp4">
    Tu navegador no soporta el video de fondo.
  </video>

  <!-- Contenido -->
  <div class="container">
    <!-- 🖼️ Logo -->
    <div class="logo-container">
      <img src="https://i.imgur.com/ZIWd3ms.jpeg" alt="Logo de LilDarkinzz" class="logo" />
    </div>

    <h1>Lil Darkinzz</h1>
    <div class="links">
      <a href="https://discord.gg/rHKztrRp" target="_blank">💬 Discord</a>
      <a href="https://open.spotify.com/user/31mpotwj4gs4a37onshvb76nzxxe" target="_blank">🎵 Spotify Playlists</a>
      <a href="https://www.tiktok.com/@lil_darkinzz" target="_blank">🎥 TikTok</a>
      <a href="https://www.instagram.com/lil_darkinzz" target="_blank">📸 Instagram</a>
      <a href="https://t.me/+AuMqo-xYIBUwNzMx" target="_blank">🎮 Comunidad Minecraft</a>
    </div>

    <!-- 🎧 Audio -->
    <div class="audio-player">
      <label for="audio">🎧 Musica:</label>
      <audio id="audio" autoplay loop>
        <source src="https://github.com/lildarkinzz/lildarkinzz.github.io/raw/refs/heads/main/duration%2033.mp3.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
      </audio>
      <button id="unmuteBtn">🔊 Song </button>
    </div>
  </div>

  <!-- 🔊 Script -->
  <script>
    const audio = document.getElementById('audio');
    const unmuteBtn = document.getElementById('unmuteBtn');

    window.addEventListener('load', () => {
      const playAttempt = audio.play();

      if (playAttempt !== undefined) {
        playAttempt.then(() => {
          if (audio.muted) {
            unmuteBtn.style.display = 'inline-block';
          }
        }).catch(() => {
          unmuteBtn.style.display = 'inline-block';
        });
      }
    });

    unmuteBtn.addEventListener('click', () => {
      audio.muted = false;
      audio.currentTime = 0;
      audio.play();
      unmuteBtn.style.display = 'none';
    });
  </script>
</body>
</html>
