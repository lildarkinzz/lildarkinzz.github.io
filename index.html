<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfobyLilDarkinzz.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      padding: 25px;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 20px;
      box-shadow: 0px 0px 25px rgba(0, 255, 150, 0.5);
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 25px;
      color: #00ffaa;
      text-shadow: 0 0 15px rgba(0, 255, 150, 0.7);
      font-weight: 600;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .links a {
      display: block;
      width: 100%;
      max-width: 300px;
      padding: 12px;
      border-radius: 10px;
      background: linear-gradient(135deg, #00ffaa 0%, #00ffff 100%);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0, 255, 150, 0.4);
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: linear-gradient(135deg, #00ffff 0%, #00ffaa 100%);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.6);
    }

    .audio-player {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.4);
    }

    .audio-player label {
      display: block;
      margin-bottom: 8px;
      color: #00eaff;
      font-weight: 500;
    }

    audio {
      width: 100%;
      outline: none;
      border-radius: 8px;
    }

    #unmuteBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00ffaa, #00ffff);
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
      display: none;
      transition: transform 0.2s ease;
    }

    #unmuteBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.8);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .links a {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- 🎥 Video de fondo -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://i.imgur.com/JUZ2Fd1.mp4" type="video/mp4">
    Tu navegador no soporta el video de fondo.
  </video>

  <!-- Contenido -->
  <div class="container">
    <h1>𝗜𝗻𝗳𝗼 𝗯𝘆 𝗟𝗶𝗹 𝗗𝗮𝗿𝗸𝗶𝗻𝘇𝘇</h1>
    <div class="links">
      <a href="https://discord.gg/rHKztrRp" target="_blank">💬 Discord</a>
      <a href="https://open.spotify.com/user/31mpotwj4gs4a37onshvb76nzxxe" target="_blank">🎵 Spotify Playlists</a>
      <a href="https://www.tiktok.com/@lil_darkinzz" target="_blank">🎥 TikTok</a>
      <a href="https://www.instagram.com/lil_darkinzz" target="_blank">📸 Instagram</a>
      <a href="https://t.me/+AuMqo-xYIBUwNzMx" target="_blank">🎮 Comunidad Minecraft</a>
    </div>

    <!-- 🎧 Apartado de audio -->
    <div class="audio-player">
      <label for="audio">🎧 Reproductor musical:</label>
      <audio id="audio" autoplay muted>
        <source src="https://github.com/lildarkinzz/lildarkinzz.github.io/blob/main/Sweden%20%20%20C418.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
      </audio>
      <button id="unmuteBtn">🔊 Activar sonido</button>
    </div>
  </div>

  <!-- 🔊 Script para activar sonido si está bloqueado -->
  <script>
    const audio = document.getElementById('audio');
    const unmuteBtn = document.getElementById('unmuteBtn');

    window.addEventListener('load', () => {
      const playAttempt = audio.play();

      if (playAttempt !== undefined) {
        playAttempt.then(() => {
          if (audio.muted) {
            unmuteBtn.style.display = 'inline-block';
          }
        }).catch(() => {
          unmuteBtn.style.display = 'inline-block';
        });
      }
    });

    unmuteBtn.addEventListener('click', () => {
      audio.muted = false;
      audio.currentTime = 0;
      audio.play();
      unmuteBtn.style.display = 'none';
    });
  </script>

</body>
</html>
